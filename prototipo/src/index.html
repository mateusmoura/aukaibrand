<!DOCTYPE html>
<html lang="pt">

@@include('includes/head.html')

<body class="home">
    @@include('includes/navigation-mobile.html')

  <!-- HEADER -->
  <header class="header"> <!-- dropdown-opened -->
    <div class="header__content">
      <h1 class="logo"><a href="/"><img src="../images/aukai_logo.png" alt="Aukai Brand" /></a></h1>

      @@include('includes/navigation.html')

      <div class="options">
        <div class="options__nav">
          <a href="/"><i class="fas fa-bars"></i></a>
        </div>
        <div class="options__search">
          <a href="/"><i class="fas fa-search"></i></a>
        </div>
        <div class="options__account">
          <a href="/"><i class="far fa-user"></i></a>
        </div>
        <div class="options__minicart">
          <a href="/"><i class="fas fa-shopping-cart"></i></a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container-fluid">
        <div class="row no-gutters">
          <div class="col-12 col-lg-6">
            <div class="section__image" style="background-image: url('../images/produtos/home_man.jpg');">
              <a href="/" class="section__link">
                <div class="section__text">
                  <span>Shop</span>
                  Man
                </div>
              </a>
            </div>
          </div>
  
          <div class="col-12 col-lg-6">
            <div class="section__image" style="background-image: url('../images/produtos/home_woman.jpg');">
              <a href="/" class="section__link">
                <div class="section__text">
                  <span>Shop</span>
                  Woman
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container-fluid">
        <div class="row no-gutters">
          <div class="col-12">
            <div class="section__image" style="background-image: url('../images/produtos/home_fine.jpg');">
              <a href="/" class="section__link">
                <div class="section__text">
                  <span>Shop</span>
                  Fine
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container-fluid">
        <div class="row no-gutters">
          <div class="col-12">
            <div class="section__video">
              <div  id="youtube-player" 
                data-property="{videoURL:'b29-FYXYoUY', containment:'self', stopMovieOnBlur: false, showControls:true, autoPlay:true, loop:true, vol:50, mute:true, startAt:10, stopAt:300, opacity:1, addRaster:true, quality:'large', optimizeDisplay:true, addFilters: {grayscale: 50,sepia: 80,opacity: 30}}"
                data-video-poster="../images/produtos/home_video.jpg"></div>

              <a href="/" class="section__link">
                <div class="section__text">
                  <span>Inspired discoveries</span>
                  Journal
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container-fluid">
        <div class="row no-gutters">
          <div class="col-12">
            <div class="section__carousel">
              <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="../images/carousel/image_1.jpg" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="../images/carousel/image_2.jpg" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="../images/carousel/image_3.jpg" alt="Third slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="../images/carousel/image_4.jpg" alt="Four slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  @@include('includes/footer.html')

  @@include('includes/scripts.html')
</body>

</html>
